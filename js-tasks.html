<body>
  <script>




    // 1. Filtering


    const string = "Привет! Как дела?";
    const vowels = ["а", "е", "и", "о", "у", "ы", "я", "э"];
    const getVowels = stringToFilter => {
      let extractedVowels = "";
      for (let i = 0; i < stringToFilter.length; i++) {
        const currentLetter = stringToFilter[i].toLowerCase();
        if (vowels.includes(currentLetter)) {
          extractedVowels = extractedVowels + currentLetter;
        }
      }
      return extractedVowels;
    }
    console.log(getVowels(string));


////////////////////////////////////////////////////////////////////////////////////////////


    // 2. Choosing object



    const workers = [
      { "name": "John", "salary": 500 },
      { "name": "Mike", "salary": 1300 },
      { "name": "Linda", "salary": 1500 }];


    const getWorthyWorkers = workerArr => {
      const WorthyWorkers = [];
      for(let i=0; i<workerArr.length; i++){
        const currentWorker=workerArr[i];
        if(currentWorker.salary>1000)
        {
          WorthyWorkers.push(currentWorker.name);
        }
      }
      return WorthyWorkers;
    };
    console.log(getWorthyWorkers(workers));


///////////////////////////////////////////////////////////////////////////////////////////////////////////

    const path = "/users/download/index.html"
    const isHtml=path =>{
      const requireExt=".html";
      const pathExt = path.slice(-5)
      if(pathExt==requireExt){
        return true
      } else{

      }
      
      }
  console.log(isHtml(path))

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      //4. Filter of massive


      
      const mixedArray = [3,13,74,14,66,15,22,4];
      const isEven = num =>{
        return num %2 ==0
      }

      const filterArray= (arrayToFilter, filterFn)=>{
        const filterArray=[];
        arrayToFilter.forEach(num =>{
          if(filterFn(num)){
            filterArray.push(num);
          }
        })
      
        return filterArray;
      }

      console.log(filterArray(mixedArray, isEven));
  </script>
